<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="registroForm">
            <fieldset>
                <label>Nombre</label>
                <input type="Nombre" id="inputNombre" placeholder="juan pablo" required autofocus>
            </fieldset>
            <fieldset>
                <label>Email</label>
                <input type="email" id="inputEmail" placeholder="example@gmail.com" required autofocus>
            </fieldset>
            <fieldset>
                <label >contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" id="inputContrasenia" required>
            </fieldset>
            <input type="submit" value="Registrarse">
        </form>
        <p>ya tienes cuenta ? <a href="./iniciar.html">Inicio</a></p>
    </section>

    <script src="../admin/registrarse.js"></script>
</body>
</html>
