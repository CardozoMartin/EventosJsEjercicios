<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Crud de Gift Cards</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-6 offset-md-3">
                <h3>Agregar nueva Gift Card</h3>
                <form id="formGift">
                    <div class="row">
                        <div class="col">
                            <label>Gift</label>
                            <input type="text" class="form-control" id="gift" required>
                        </div>
                        <div class="col">
                            <label>tipo</label>
                            <select id="tipo" class="form-control">
                                <option value="suscripcion">suscripcion</option>
                                <option value="compra">compra</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Tiempo</label>
                            <select  id="tiempo" class="form-control">
                                <option value="1 mes">1 mes</option>
                                <option value="3 meses">3 meses</option>
                                <option value="5 meses"> 5meses</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>precio</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="div">
                            <input type="text" class="form-control" required placeholder="URL de la imagen" id="imagen"> 
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <button class="btn btn-info">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <h3>tabla de contenido</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Gift</th>
                            <th>Tipo</th>
                            <th>Tiempo</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="./javascript/app.js" type="module" ></script>
  </body>
</html>
